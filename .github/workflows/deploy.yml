name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or "master", depending on your branch name

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout portfolio repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build and export static site
        run: npm run build && npm run export

      - name: Deploy to <your_USER>.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: main  # or another branch used by <your_USER>.github.io repo
          external_repository: ftadev/ftadev.github.io
